<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(63, 46, 39);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .contact {
            max-width: 800px;
            margin: 150px auto;
            padding: 50px;
            background: #8b5a41;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact h1 {
            text-align: center;
            color: #121212;
        }
        .contact-item {
            margin-bottom: 15px;
        }
        .contact-item h3 {
            margin: 0 0 5px;
            color: #191919;
        }
        .contact-item p {
            margin: 0;
            color: #161616;
        }
    </style>
</head>
<body>
    <div class="contact">
        <h1>Contact Us</h1>
        <div class="contact-item">
            <h3>Phone Number</h3>
            <p>+1-234-567-890</p>
        </div>
        <div class="contact-item">
            <h3>Email</h3>
            <p>Rivaura@restaurant.com</p>
        </div>
    </div>
</body>
</html>
